<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">  
    <title>Title</title>

<body>
<script>
  // Bài tập 3 : Dùng hàm prompt() để nhập 2 số từ bàn phím , lưu vào 2 biến a và b . Kiểm tra xem a có phải là bội số
  của b hay không . Hiển thị kết quả ra màn hình bằng cách sử dụng hàm alert ()//
let a = prompt ( "a =" );
let b = prompt ("b =");
let c = a%b
if (c  == 0){
alert ("a la boi so cua b")
}
else{
alert ("a khong la boi so cua b ")
}
</script>
</body>
</html>
